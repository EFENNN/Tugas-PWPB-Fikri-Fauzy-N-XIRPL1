<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan10.2</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }
        table,
        th,
        td {
            border: 1px solid black;
        }
        th,
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>spanning rows</h2>
    <table>
        <tr>
            <th>Nama :</th>
            <th>Raven</th>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>089</td>
        </tr>
        <tr>
            <td>085</td>
        </tr>
    </table>
</body>
</html>
